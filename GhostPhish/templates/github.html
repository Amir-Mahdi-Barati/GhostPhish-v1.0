<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body class="github-bg">
  <div class="login-box dark">
    <img src="/static/github.png" class="logo" alt="GitHub">
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username or email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>
    <p class="note">This is a simulation page for educational purposes only.</p>
  </div>
</body>
</html>
